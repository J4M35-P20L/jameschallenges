<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">James Paul</a>
      
<div class="container">
  <div class="uppercontent">
<img src="images\illustration-hero.svg" alt="hero" id="img">
  </div>
<div class="lowercontent">

  <h3 id="ordersummary">Order Summary</h3>
  
  <p id="para1">You can now listen to millions of songs, audiobooks, and podcasts on any
    device anywhere you like!<p>
      
      <h5 id="Annplan">Annual Plan</h5>
      
      <span id="price">$59.99/year</span>
      
      <a href="#" id="change">Change</a><br>
      
      <input type="button" value="Proceed to Payment" id="btn"><br>
      
      <a href="#" id="cancel">Cancel Order</a>
    </div>
</div>
    
  </div>
</body>
</html>
